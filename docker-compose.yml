version: "3.8"

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: splitrx_db
    restart: always
    environment:
      POSTGRES_USER: splitrx_admin
      POSTGRES_PASSWORD: Summ3r!2025_Secur3
      POSTGRES_DB: splitrx
    env_file:
      - ./backend/.env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Initialize schema on first run
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: splitrx_backend
    restart: always
    depends_on:
      - db
    env_file:
      - ./backend/.env
    environment:
      # Override DB_HOST for internal docker network
      - DB_HOST=db
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: splitrx_frontend
    restart: always
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api

volumes:
  pgdata:
